packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.33.0~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.0/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "3405b8fdecf77375fa441cbe5d0b1b2af01c79ba18a67682e37a812db598234d"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.0/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "0dfa1b11c783427666657a30dea27dea5c2cde28c904516993835b13bfec49e8"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.0/linux-386-filebrowser.tar.gz"
        i386.sha256 = "0d851a36937f675bf046deac375df1636d434bf7336888072e6f39d075fd97fd"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.0/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "ac1316bbd3805e345e7263bc72d779077421ad21a0f371e0e75de41982a281d4"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
