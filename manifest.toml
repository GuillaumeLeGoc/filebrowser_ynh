packaging_format = 2

id = "filebrowser"
name = "Filebrowser"
description.en = "Web File Browser"
description.fr = "Gestionnaire de fichiers"

version = "2.33.2~ynh1"

maintainers = [ ]

[upstream]
license = "Apache-2.0"
website = "https://filebrowser.org"
admindoc = "https://filebrowser.org/"
code = "https://github.com/filebrowser/filebrowser"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filebrowser"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        in_subdir = false
        amd64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.2/linux-amd64-filebrowser.tar.gz"
        amd64.sha256 = "c046ed36cdad2a51d8a9cb359e86cf77dcffcd2b46832e648772819c5fa5e962"
        arm64.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.2/linux-arm64-filebrowser.tar.gz"
        arm64.sha256 = "518ec04e805e7e6a6c9545d98757b6567754162aa08cbee59730e6da75933418"
        i386.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.2/linux-386-filebrowser.tar.gz"
        i386.sha256 = "dd743ae3f5b441d5af70988837eccbe1294601a69f53b2fd118b6d9e5cd76d8b"
        armhf.url = "https://github.com/filebrowser/filebrowser/releases/download/v2.33.2/linux-armv7-filebrowser.tar.gz"
        armhf.sha256 = "c7fca20344de0d27f0945efced83afd790308952e80e329ce9e7cc1ad87df89d"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^linux-amd64-filebrowser.tar.gz$"
        autoupdate.asset.arm64 = "^linux-arm64-filebrowser.tar.gz$"
        autoupdate.asset.i386 = "^linux-386-filebrowser.tar.gz$"
        autoupdate.asset.armhf = "^linux-armv7-filebrowser.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
